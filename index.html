<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <title>Forex Data Visualization</title>
</head>

<body class="grid grid-cols-3 gap-4 p-4 h-screen">

  <div id="forexData" class="col-span-3 md:col-span-2 p-6 bg-white shadow-md rounded-md">

    <h1 class="text-2xl font-bold mb-4 text-center select-none">Exchange Rate Data</h1>

    <div class="charts__container max-w-max mx-auto">
      <!-- Chart 1 -->
      <img id="chart1" src="./assets/001.jpg" alt="Forex Data Visualization"
        class="h-full my-10 rounded-md shadow-lg forex-chart">
      <!-- Chart 2 -->
      <img id="chart2" src="./assets/002.jpg" alt="Forex Data Visualization"
        class="h-full my-10 rounded-md shadow-lg forex-chart hidden">
    </div>

    <button id="toggleButton"
      class="my-2.5 p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md mx-auto w-full font-bold"
      onclick="toggleCharts()">
      SWITCH CHARTS
    </button>


    <p class="text-gray-700 text-green-400 text-sm">
      Exchange rate data is sourced from the <a class="italic underline hover:text-green-700 hover:font-bold"
        href="https://www.alphavantage.co">Alpha
        Vantage
        API</a>. The data is updated daily and is available for free.
    </p>
  </div>

  <div id="newsHeadlines" class="col-span-3 md:col-span-1 p-6 bg-gray-200 max-h-screen md:overflow-y-auto">

    <h2 class="text-xl font-bold mb-4">Sentiment Analysis</h2>


    <div class="flex flex-col mb-4">
      <img src="https://source.unsplash.com/random/400x300" alt="Unsplash Image" class="rounded-md shadow-md">
    </div>

    <script src="script.js"></script>
</body>

</html>
